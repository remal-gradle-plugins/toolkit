name: Release Drafter

on:
  push:
    branches:
    - master
  pull_request:
    types: [ opened, reopened, synchronize ]

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    name: Update release draft
    runs-on: ubuntu-latest
    steps:
    - uses: release-drafter/release-drafter@v6
